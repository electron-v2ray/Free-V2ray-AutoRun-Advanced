
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ResponsiveSlides.js &middot; Alternative themes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/electron-v2ray/Free-V2ray-AutoRun-Advanced/Main/Notifications/responsiveslides/responsiveslides.css" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/electron-v2ray/Free-V2ray-AutoRun-Advanced/Main/Notifications/responsiveslides/themes.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/electron-v2ray/Free-V2ray-AutoRun-Advanced/Main/Notifications/responsiveslides/responsiveslides.min.js"></script>
    <script>
        $(function () {
            $("#slider2").responsiveSlides({
                auto: true,
                pager: true,
                nav: true,
                speed: 500,
                maxwidth: 800,
                namespace: "transparent-btns"
            });
        });
    </script>

    <script>
        function click(e) {
            if (document.all) {
                if (event.button == 2) {
                    return false;
                }
            }
            if (document.layers) {
                if (e.which == 3) {
                    return false;
                }
            }
        }

        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN);
        }
        document.onmousedown = click;
    </script>

</head>
<body oncontextmenu="return false">

    <ul class="rslides" id="slider2">
                    <li><a target="_self"><img src="https://raw.githubusercontent.com/electron-v2ray/Free-V2ray-AutoRun-Advanced/Main/Notifications/new.jpg" style="height: 215px"></a></li>
                    <li><a target="_self"><img src="https://raw.githubusercontent.com/electron-v2ray/Free-V2ray-AutoRun-Advanced/Main/Notifications/new1.jpg" style="height: 215px"></a></li>
    </ul>
    <style>
        .rslides {
            z-index: 1;
        }

            .rslides a {
                display: block;
            }

        .transparent-btns_nav {
            display: none !important;
        }

        .transparent-btns_tabs {
            position: relative;
            background: #000;
            z-index: 999;
        }
    </style>
</body>
</html>
